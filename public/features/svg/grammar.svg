<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes underline {
      0% { stroke-dashoffset: 60; stroke: #EF4444; } /* Red */
      40% { stroke-dashoffset: 0; stroke: #EF4444; }
      50% { stroke-dashoffset: 0; stroke: #EF4444; opacity: 1; }
      55% { opacity: 0; }
      60% { opacity: 0; stroke: #22C55E; } /* Switch to Green */
      65% { opacity: 1; stroke-dashoffset: 60; }
      100% { stroke-dashoffset: 0; stroke: #22C55E; }
    }
    @keyframes cursor {
      0% { transform: translate(110px, 160px); opacity: 0; }
      20% { opacity: 1; }
      40% { transform: translate(150px, 160px); }
      60% { transform: translate(150px, 160px); opacity: 0; }
      100% { transform: translate(150px, 160px); opacity: 0; }
    }
    @keyframes badge {
      0%, 50% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .wiggle-line { animation: underline 4s infinite ease-in-out; stroke-dasharray: 60; }
    .cursor-move { animation: cursor 4s infinite ease-in-out; }
    .badge-pop { animation: badge 4s infinite ease-out; transform-origin: 150px 140px; }
  </style>

  <!-- Background Card -->
  <rect x="80" y="60" width="240" height="180" rx="8" fill="#F9F9F7" stroke="#E6E6E3" stroke-width="2"/>

  <!-- Text -->
  <text x="110" y="150" font-family="monospace" font-size="20" fill="#1B1B18" fill-opacity="0.8">Thier</text>
  <line x1="170" y1="145" x2="280" y2="145" stroke="#1B1B18" stroke-width="2" stroke-opacity="0.1" stroke-linecap="round"/>

  <!-- Animated Wiggle Underline -->
  <path d="M110 155 Q120 160 130 155 T150 155" stroke-width="2" fill="none" class="wiggle-line" stroke-linecap="round"/>

  <!-- Correction Badge (appears later) -->
  <g class="badge-pop">
    <rect x="100" y="115" width="60" height="24" rx="4" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
    <text x="130" y="131" font-family="sans-serif" font-size="12" font-weight="bold" fill="#15803D" text-anchor="middle">Their</text>
  </g>

  <!-- Cursor Hand -->
  <path d="M0 0L12 4L8 8L14 14L10 18L4 12L0 16V0Z" fill="#1B1B18" stroke="white" stroke-width="1" class="cursor-move"/>

</svg>
