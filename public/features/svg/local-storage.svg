<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="200" rx="10" fill="#FFFFFF" />
  
  <!-- 顶部区域 -->
  <g transform="translate(15, 15)">
    <!-- 安全标识 -->
    <rect x="0" y="0" width="24" height="16" rx="3" fill="#10B981"/>
    <text x="12" y="11" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">安全</text>
    
    <!-- 标题 -->
    <text x="30" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">本地存储</text>
  </g>
  
  
  <!-- 中间区域 - 电脑和文件图示 -->
  <g transform="translate(15, 50)">
    <!-- 电脑外壳 -->
    <rect x="50" y="20" width="180" height="100" rx="5" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- 电脑屏幕 -->
    <rect x="60" y="30" width="160" height="70" rx="2" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- 电脑底座 -->
    <rect x="110" y="120" width="60" height="10" rx="2" fill="#E2E8F0"/>
    <rect x="130" y="100" width="20" height="20" rx="2" fill="#F1F5F9"/>
    
    <!-- 硬盘图示 -->
    <g transform="translate(70, 40)">
      <rect x="0" y="0" width="50" height="15" rx="2" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
      <text x="25" y="10" font-family="Arial" font-size="7" fill="#475569" text-anchor="middle">本地硬盘</text>
      
      <!-- 硬盘指示灯 -->
      <circle cx="5" cy="7.5" r="2" fill="#10B981"/>
    </g>
    
    <!-- 文件夹图标 - 突出显示 -->
    <g transform="translate(130, 40)">
      <!-- 文件夹背景 -->
      <path d="M0,3 L10,3 L13,0 L45,0 L45,35 L0,35 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
      <!-- 文件夹前盖 -->
      <path d="M0,3 L45,3 L45,35 L0,35 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
      
      <!-- 简历文件图标 -->
      <g transform="translate(12, 10)">
        <!-- 简历文件 -->
        <rect x="0" y="0" width="20" height="22" rx="1" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
        <!-- 简历标题 -->
        <rect x="3" y="3" width="14" height="2" rx="1" fill="#10B981"/>
        <!-- 简历内容线条 -->
        <rect x="3" y="7" width="14" height="1" rx="0.5" fill="#D1D5DB"/>
        <rect x="3" y="10" width="14" height="1" rx="0.5" fill="#D1D5DB"/>
        <rect x="3" y="13" width="14" height="1" rx="0.5" fill="#D1D5DB"/>
        <rect x="3" y="16" width="10" height="1" rx="0.5" fill="#D1D5DB"/>
        <!-- 简历图标标记 -->
        <text x="10" y="22" font-family="Arial" font-size="4" fill="#10B981" text-anchor="middle">简历</text>
      </g>
    </g>
  </g>
  
  <!-- 箭头指示从文件夹到硬盘的存储过程 -->
  <g transform="translate(140, 95)">
    <path d="M0,0 L15,15 L30,0" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
</svg>
